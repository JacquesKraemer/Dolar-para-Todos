name: run dolar_scraper.py

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.4' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: execute py script 
        env:
          consumer_key : ${{secrets.consumer_key}}
          consumer_secret : ${{secrets.consumer_secret}}
          access_token : ${{secrets.access_token}}
          access_token_secret : ${{secrets.access_token_secret}}
        run: python dolar_scraper.py
        
      - name: commit files
        run: |
          git config --local user.email "jacqueskraemer2001@gmail.com"
          git config --local user.name "jacques kraemer"
          git add -A
          git diff-index --quiet HEAD || (git commit -a -m "updated logs" --allow-empty)
          
      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main   
